<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>RAFlash Assets List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container" v-scope v-if="ready">
        <header class="top-bar">
            <div class="left-filters">
                <select class="form-control">
                    <option>All</option>
                    <option>Active</option>
                    <option>Inactive</option>
                    <option>Modified</option>
                    <option>Unpublished</option>
                    <option>Authored</option>
                </select>
                <select class="form-control">
                    <option>All</option>
                    <option>Core</option>
                    <option>Unofficial</option>
                    <option>Local</option>
                </select>
                <select class="form-control">
                    <option>All</option>
                    <option>Achievements</option>
                    <option>Leaderboards</option>
                    <option>Rich Presence</option>
                </select>
            </div>
            <div class="right-info">
                <span id="game-id">Game ID: {{gameId}}</span>
                <span>Achievements: {{data.assets.length}}</span>
                <span>Points: {{ data.assets.reduce((c, v) => c + v.points, 0) }}</span>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="proc-active" checked />
                    <label for="proc-active">Processing Active</label>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Points</th>
                            <th>State</th>
                            <th>Category</th>
                            <th>Changes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            v-for="asset in data.assets"
                            @click="selectedAssetId = asset.id"
                            @dblclick="openAsset(asset.id)"
                            :class="selectedAssetId == asset.id ? 'selected' : ''"
                        >
                            <td><span class="icon">â™”</span></td>
                            <td>{{asset.id}}</td>
                            <td>{{asset.name}}</td>
                            <td>{{asset.points}}</td>
                            <td>{{asset.state}}</td>
                            <td>{{asset.category}}</td>
                            <td>{{asset.changes}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <aside class="action-panel">
                <button class="btn btn-secondary">Deactivate</button>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="keep-active"/>
                    <label for="keep-active">Keep Active</label>
                </div>
                <button class="btn btn-secondary">Demote</button>
                <button class="btn btn-secondary">Reset</button>
                <button class="btn btn-secondary">Revert</button>
                <div class="spacer"></div>
                <button class="btn btn-primary" @click="newAsset()">New</button>
                <button class="btn btn-secondary" @click="cloneAsset()">Clone</button>
            </aside>
        </div>
        </div>
    </body>
</html>
